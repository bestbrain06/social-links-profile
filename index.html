<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="card-image"
          src="assets/images/avatar-jessica.jpeg"
          alt="An image of Jessica"
        />
        <h1 class="person-name">Jessica Randall</h1>
        <span class="person-location"> London, United Kingdom</span>
        <p class="person-job">"Front-end developer and avid reader."</p>

        <ul class="social-links">
          <li class="social-link">
            <a class="btn" href="https://github.com/" target="_blank">GitHub</a>
          </li>
          <li class="social-link">
            <a class="btn" href="https://www.frontendmentor.io" target="_blank">
              Frontend Mentor
            </a>
          </li>
          <li class="social-link">
            <a class="btn" href="https://www.linkedin.com" target="_blank">
              LinkedIn
            </a>
          </li>
          <li class="social-link">
            <a class="btn" href="https://twitter.com/" target="_blank">
              Twitter
            </a>
          </li>
          <li class="social-link">
            <a class="btn" href="https://www.instagram.com" target="_blank">
              Instagram
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
